<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insights</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css"> 
    </head>
<body>

    <div id="splash-container">
        <div id="content-overlay">
            
            <div id="main-content">
                <div class="circle-and-orbit-wrapper">
                    <div class="filled-circle"></div> 
                    <div class="orbiting-dot"></div>
                </div>
                
                <h1 class="zen-antique-soft-regular">Insights</h1>
                
<a href="../html/home.html" id="startButton" class="start-button">start</a>

<script>
    document.getElementById('startButton').addEventListener('click', function(event) {
        // 1. Mencegah navigasi default
        event.preventDefault();
        
        // Ambil URL tujuan
        const targetUrl = this.href;
        
        // Ambil container utama (seluruh halaman)
        const splashContainer = document.getElementById('splash-container');
        
        // 2. Tambahkan kelas untuk memicu fade-out
        splashContainer.classList.add('fade-out');
        
        // 3. Tunggu hingga animasi selesai (sesuaikan dengan durasi di CSS)
        // Durasi di CSS akan 1.0s, jadi kita tunggu 1000ms
        setTimeout(function() {
            // Setelah fade-out selesai, navigasi ke halaman tujuan
            window.location.href = targetUrl;
        }, 1000); // 1000ms = 1 detik
    });
</script>
                </div>
            
            </div>
    </div>

</body>
</html>
